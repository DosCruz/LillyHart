<script>
(function() {
    const ua = (navigator.userAgent || navigator.vendor || window.opera || "").toLowerCase();
    const ref = (document.referrer || "").toLowerCase();

    const isAndroid = /android/i.test(ua);
    const isIOS = /iphone|ipad|ipod/i.test(ua);

    const isTikTok =
        ua.includes("tiktok") ||
        ua.includes("ttwebview") ||
        ua.includes("trill") ||
        ua.includes("musical.ly") ||
        ua.includes("aweme") ||
        ref.includes("tiktoklinksafety.com");

    const isInstagram = ua.includes("instagram");
    const isFacebook = ua.includes("fban") || ua.includes("fbav");

    function showOverlay() {
        const overlay = document.createElement("div");
        Object.assign(overlay.style, {
            position: "fixed",
            top: 0,
            left: 0,
            width: "100%",
            height: "100%",
            background: "rgba(0,0,0,0.95)",
            color: "#F5F6F9",
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            justifyContent: "center",
            fontFamily: "'Montserrat', sans-serif",
            textAlign: "center",
            zIndex: "9999",
            padding: "40px 20px",
            boxSizing: "border-box",
        });

        const message = document.createElement("div");
        message.style.maxWidth = "90%";
        message.style.lineHeight = "1.5";
        message.style.fontSize = "16px";
        message.innerHTML = `
            <h2 style="margin-bottom:15px; font-size:22px;">⚠️ Open in External Browser</h2>
            <p style="margin-bottom:20px;">This page works best when opened in Safari or Chrome.</p>
            <p style="margin-bottom:30px;">Tap the <strong>•••</strong> or share icon, then choose <strong>"Open in Browser"</strong>.</p>
        `;

        overlay.appendChild(message);
        document.body.appendChild(overlay);
    }

    window.addEventListener("load", () => {
        setTimeout(() => {
            // Android logic
            if (isAndroid) {
                if (isTikTok) {
                    showOverlay();
                } else if (isInstagram || isFacebook) {
                    window.location.href =
                        "intent://" + window.location.host + window.location.pathname +
                        "#Intent;scheme=https;package=com.android.chrome;end";
                }
            }

            // iOS logic
            if (isIOS) {
                // If clearly from TikTok/IG/FB → show overlay
                if (isTikTok || isInstagram || isFacebook) {
                    showOverlay();
                } else {
                    // TikTok iOS hidden case (UA looks like Safari)
                    // Try detecting absence of Safari features (address bar, etc.)
                    const isProbablyInApp = !window.navigator.standalone && !window.matchMedia('(display-mode: standalone)').matches;

                    // Check if no toolbar (approximation)
                    const toolbarMissing = window.innerHeight >= screen.height * 0.98;

                    if (isProbablyInApp && toolbarMissing) {
                        showOverlay();
                    }
                }
            }
        }, 1200);
    });
})();
</script>
