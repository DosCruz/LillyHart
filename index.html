<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly Hart</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="body">
        <div class="content">
            <div class="modelInfo">
                <h1>Lilly Hart</h1>
                <p>@sheslillyhart</p>
            
            <div class="ofButton">
                <a id="of" href="https://onlyfans.com/sheslillyhart" target="_blank" rel="noopener noreferrer"><h2>Exclusive Content</h2></a>
            </div>

            <div class="socials">
                <a href="https://www.instagram.com/sheslillyhart" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
                <a href="https://www.youtube.com/@sheslillyhart" target="_blank" rel="noopener noreferrer"><i class="bi bi-youtube"></i></a>
                <a href="https://www.tiktok.com/@sillylillyhart" target="_blank" rel="noopener noreferrer"><i class="bi bi-tiktok"></i></a>
            </div>

            <div class="buttons"></div>
        </div>
        </div>
    </div>

<script>
(function() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isInstagram = ua.includes("Instagram");
    const isFacebook = ua.includes("FBAN") || ua.includes("FBAV");
    const isTikTok = ua.includes("TikTok");

    if (isInstagram || isFacebook || isTikTok) {
        if (/android/i.test(ua)) {
            // Force open in default browser on Android (Chrome intent)
            window.location.href = "intent://" + window.location.host + window.location.pathname + "#Intent;scheme=https;package=com.android.chrome;end";
        } else if (/iPhone|iPad|iPod/i.test(ua)) {
            // Create styled overlay for iOS using CSS classes
            const overlay = document.createElement("div");
            overlay.className = "safari-overlay";

            const card = document.createElement("div");
            card.className = "safari-card";
            card.innerHTML = `
                <h2 class="safari-h">⚠️ Open in Safari</h2>
                <p class="safari-p">This page works best outside of TikTok/Instagram/Facebook.</p>
                <p class="safari-p">Tap below to continue in Safari.</p>
                <div class="safari-buttons">
                    <button class="btn-safari">Open in Safari</button>
                </div>
                <div class="small-note">If the popup doesn’t appear, use the ••• menu and choose "Open in Browser".</div>
            `;

            overlay.appendChild(card);
            document.body.appendChild(overlay);

            const safariButton = card.querySelector(".btn-safari");
            safariButton.addEventListener("click", () => {
                window.open(window.location.href, "_blank");
                overlay.remove();
            });
        }
    }
})();
</script>

</body>
</html>
